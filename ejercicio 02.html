    <form action="/">

        </div>
     <br>

            <label for="edad">Edad</label>  <!-- aun se puede escribir letras en este campo donde solo deberia tener numeros -->

        </div>
    <br>
        <div>
            <label for="frase">Frase favorita</label>
            <textarea name="frase" id="frase" ></textarea>
        </div>

            <button type="submit">Enviar</button>
    </form>
